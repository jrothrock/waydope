<h1>Post Form</h1>
<div class="row">
    <div *ngIf="type === 1" class="col s12">
        <div class="row">
          <form [formGroup]="uploadLink" (ngSubmit)="submitEdit(uploadLink.value)" class="col s12">
          <h5 class='form-headers'>Link Post</h5>
          	<div class="row">
              <div class="input-field col s12 m6">
                <input [ngClass]="{ 'has-error-input' : uploadLink.controls.title.errors?.required && uploadLink.controls.title.touched}" [formControl]="uploadLink.controls['title']" id="title" type="text" class="validate">
                <label for="title" id='post-title'>Title</label>
                <em *ngIf="uploadLink.controls.title.errors?.required && uploadLink.controls.title.touched" class='has-error'> A title is required </em>
              </div>
            </div>
            <div class="row">
              <div class='input-field col s12 m6'>
                <div class="form-group">
                  <input  id="category-link" [formControl]="uploadLink.controls['category']" name="category" class="validate category" style='display:block !important'>

                  <label for="category" id='post-category'>category</label>
                  <span class='main-category' for="category" id='post-main-category'>Main Category: {{mainCategory}}</span>
                   <em *ngIf="uploadLink.controls.category.errors?.required && uploadLink.controls.category.touched" class='has-error'> Category is required </em>
                </div>
              </div>
              <div class="input-field col s12 m6">
                  <input [ngClass]="{ 'has-error-input' : unsupported || ((uploadLink.controls.link.errors?.required || uploadLink.controls.link.errors?.pattern  )&& uploadLink.controls.link.touched) }" [formControl]="uploadLink.controls['link']" id="link" type="text" class="validate form-link">
                  <label for="link" id='post-link' class='form-link-label'>link</label>
                  <em *ngIf="uploadLink.controls.link.errors?.required && uploadLink.controls.link.touched" class='has-error'> A link is required </em>
                  <em *ngIf="unsupported" class='has-error'> Enter a valid link type </em>
              </div>
            </div>
          </form>
        </div>
        <div id='output-container-link' style='display:none; border: 1px solid rgba(0,0,0,0.1)'>
          <h5>Output:</h5>
          <div id='post-output-link'>
          </div>
        </div>

        <div class="row">
          <div class="center-align">
            <button type="submit" class="waves-effect waves-light btn" (tap)="cancelEdit()">Cancel</button>
            <button type="submit" [disabled]='!uploadLink.valid || !mainCategory || insubmit' class="waves-effect waves-light btn" (tap)="submitEdit(uploadLink.value,'link')">Submit Article</button>
             <svg class="spinner-circle" id='submit-boards-link-edit' viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
              </svg>
          </div>
        </div>
    </div>
    <div *ngIf="type === 0" id="text" class="col s12">
      <div class="row">
          <form [formGroup]="uploadText" (ngSubmit)="submitEdit(uploadText.value)" class="col s12">
          <h5 class='form-headers'>Text Post</h5>
            <div class="row">
              <div class="input-field col s12 m6">
                <input [ngClass]="{ 'has-error-input' : uploadText.controls.title.errors?.required && uploadText.controls.title.touched}" [formControl]="uploadText.controls['title']" id="title" type="text" class="validate">
                <label for="title" id='post-title'>Title</label>
                <em *ngIf="uploadText.controls.title.errors?.required && uploadText.controls.title.touched" class='has-error'> A title is required </em>
              </div>
            </div>
            <div class="row">
              <div class='input-field col s12 m6'>
                <div class="form-group">
                  <input  id="category-text" [formControl]="uploadText.controls['category']" name="category" class="validate category" style='display:block !important'>

                  <label for="category" id='post-category'>category</label>
                  <span class='main-category' for="category" id='post-main-category'>Main Category: {{mainCategory}}</span>
                   <em *ngIf="uploadText.controls.category.errors?.required && uploadText.controls.category.touched" class='has-error'> Category is required </em>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='text-box col s12'>
                <label for='link' id='post-description'>Body</label>
                <textarea id='description-text' [ngClass]="{ 'has-error-body' : uploadText.controls.description.errors?.required && uploadText.controls.description.touched}" [formControl]="uploadText.controls['description']" class="validate description-box" type='text' data-type='text'></textarea>
                <a style='font-size:0.9em' class='btn formatting-button' id='formatting-guide-text' style='color:black !important' data-type='text'>Formatting Guide</a>
                <div id='add-formatting-guide-text' data-open='false'>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id='output-container-text' style='display:none;'>
          <h5>Output:</h5>
          <div id='post-output-text' style='border: 1px solid rgba(0,0,0,0.1);padding:3px'>
          </div>
        </div>

        <div class="row">
          <div class="center-align">
            <button type="submit" class="waves-effect waves-light btn" (tap)="cancelEdit()">Cancel</button>
            <button type="submit" [disabled]='!uploadText.valid || !mainCategory || insubmit' class="waves-effect waves-light btn" (tap)="submitEdit(uploadText.value,'text')">Update Article</button>
            <svg class="spinner-circle" id='submit-boards-text-edit' viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
          </div>
        </div>
     </div>    
</div>
