  <div id="modal-admin-comments" class="modal admin" style='width: 80%;max-height: 80%;'>
    <div class="modal-content">
			<div class='row col m12'>
				<div class='row col m10 offset-m1' style='border:1px solid rgba(0,0,0,0.2);overflow:scroll' id='comments-html'>
						<h6 class='center'>Comment Votes</h6>
						<div class='row col m12'>
								<div class='col m3'>
										<label>Votes:</label>
										<input type='number' id='comment-admin-count'/>
								</div>
								<div class='col m3'>
										<label>Average:</label>
										<input type='text' id='comment-admin-average'>
								</div>
								<div class='col m3'>
										<label>Time:</label>
										<input type='text' id='comment-admin-time'>
								</div>
								<div class='col m3'>
										<label>Time Type:</label>
										<select id='comment-admin-time-type' style='display:block'>
											<option value="regular">regular</option>
											<option value="slow">slow</option>
											<option value="fast">fast</option>
										</select>
								</div>
						</div>  
						<hr>
						<h6 class='center'>Replies</h6>
						<div class='row col m12' id='comment-admin-modal-replies-input-container'>
							<div class='col m4'>
								<label>Count:</label>
								<input type='number' id='replies-admin-count'/>
							</div>
							<div class='col m4'>
									<label>Time:</label>
									<input type='text' id='replies-admin-time'>
							</div>
							<div class='col m4'>
								<label>Time Type:</label>
								<select id='replies-admin-time-type' style='display:block'>
									<option value="normal">normal</option>
									<option value="slow">slow</option>
									<option value="fast">fast</option>
								</select>
							</div>
						</div>
						<div id='comment-info' style='display:none'>
								<h6>Comment Info</h6>
						</div>
				</div>
				<div style='text-align:center;float:left;width:100%'> 
					<button class='btn' (tap)='closeComments()'>Cancel</button>
					<button class='btn' id='submit-comment-shit' (tap)='submitComments()'>Submit</button>
				</div>
			</div>
		</div>
	</div>
